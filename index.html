<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  
  <body>
    <div id="app">
      <div class="page" v-if="status === 'home'">
        <h1>
          Agent Double
          <br>
          ðŸ”«ðŸ”«
        </h1>

        <label>
          Nombre de joueurs
        </label>
        
        <select v-model="players">
          <option 
            v-for="player in playerRange">
            {{ player }}
          </option>
        </select>

        <button autofocus @click="start">C'est parti !</button>
      </div>

      <div class="page" v-if="status === 'iddle'">
        <p>
          Passez le tÃ©lÃ©phone au joueur {{ waitingPlayer }}
        </p>

        <button @click="ready">
          Je suis le joueur {{ waitingPlayer }}
        </button>
      </div>

      <div class="page" v-if="status === 'ready'">
        <p>{{ playerMessage }}</p>

        <button @click="GO">
          Compris !
        </button>
      </div>

      <div :class="`page ${alert?'alert':''}`" v-if="status === 'started'">
        <p class="noMargin" v-if="showGo">
          C'est parti !
        </p>
        
        <p class="timer">
          {{ minutes }}:{{ seconds }}
        </p>
        
        <p class="noMargin" @click="restart">
          Stop
        </p>
      </div>

      <div class="page" v-if="status === 'end'">
        <h2>TerminÃ© !</h2>
        <p>Passez aux votesâ€¦</p>
        <button @click="restart">
          Rejouer
        </button>
      </div>
    </div>
  </body>
  
  <script type="module" src="app.js"></script>
  
  <style>
    html,
    body {
      font-family: sans-serif;
      font-size : 18px;
    }

    .page {
      text-align: center;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: center;
      height: 100%;
    }

    #app{
        max-width: 300px;
        margin: auto;
    }

    .page * {
      flex-basis: 100%;
    }

    h1 {
      margin: 50px 0;
      font-size: 2rem
    }

    p {
      line-height: 1.5;
      font-size: 2rem;
      margin: 50px auto;
    }

    select {
      display: block;
      margin: 25px auto;
      text-align: center;
      line-height: 25px;
      border: none;
      border-bottom: solid 1px lightskyblue;
      font-size: 1rem;
    }
    
    .timer.alert {
      color: white;
    }
    
    .page.alert {
      background-color: crimson;
    }
    
    .alert > p {
      color: white;
    }
    
    .timer {
      font-size: 6rem;
      font-weight: bold;
    }
    
    .noMargin {
      margin: 0;
    }
    
    button {
      margin: 25px auto;
      transition: all 0.3s ease;
      display: block;
      box-shadow: inset 0px 1px 0px 0px #bbdaf7;
      background-color: #79bbff;
      border-top-left-radius: 42px;
      border-top-right-radius: 42px;
      border-bottom-right-radius: 42px;
      border-bottom-left-radius: 42px;
      text-indent: 0;
      border: 1px solid #84bbf3;
      display: inline-block;
      color: #ffffff;
      font-size: 1.8rem;
      line-height: 70px;
      text-decoration: none;
      text-align: center;
      text-shadow: 1px 1px 0px #528ecc;
    }
    
    button:hover {
      background-color: #378de5;
    }
  </style>
</html>
